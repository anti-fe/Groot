<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./src/styles/css/style.css">
</head>

<body>
    <header class="header">
        <div class="success-login">
            <p class="success-login__text">Вы успешно вошли в аккаунт!</p>
        </div>
        <div class="modal-window">
            <div class="modal-window__close">
                <div class="modal-window__close-line"></div>
                <div class="modal-window__close-line"></div>
            </div>
            <div class="modal-window__auth">
                <div class="modal-window__img-section">
                    <img class="modal-window__img" src="./src/images/auth-img.webp" alt="registration">
                    <img class="modal-window__logo" src="./src/images/logo.svg" alt="logo">
                </div>
                <div class="modal-window__form-wrapper">
                    <form class="modal-window__form">
                        <h1 class="modal-window__title">Авторизация</h1>
                        <div class="modal-window__inputs-list">
                            <div class="modal-window__phone modal-window__input-cont">
                                <label class="modal-window__label">Номер телефона</label>
                                <input type="tel" class="modal-window__input"
                                    placeholder="Введите номер телефона" name="phone">
                                <p class="modal-window__errorMessage"></p>
                            </div>
                            <div class="modal-window__password modal-window__input-cont">
                                <label class="modal-window__label">Пароль</label>
                                <input type="password" class="modal-window__input"
                                    placeholder="Введите пароль" name="password">
                                <p class="modal-window__errorMessage"></p>
                            </div>
                        </div>
                        <button class="modal-window__form-btn" type="submit">Войти</button>
                        <label class="modal-window__label" for="to-reg">Нет аккаунта? - </label>
                        <button class="modal-window__reg-btn" id="to-reg" type="submit">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
            <div class="modal-window__reg">
                <div class="modal-window__img-section">
                    <img class="modal-window__img" src="./src/images/registration-img.webp" alt="registration">
                    <img class="modal-window__logo" src="./src/images/logo.svg" alt="logo">
                </div>
                <div class="modal-window__form-wrapper">
                    <form class="modal-window__form">
                        <h1 class="modal-window__title">Регистрация</h1>
                        <div class="modal-window__inputs-list">
                            <div class="modal-window__fio modal-window__input-cont">
                                <label class="modal-window__label">ФИО</label>
                                <input type="text" class="modal-window__input"
                                    placeholder="Введите имя, фамилию и отчество" name="fio">
                                <p class="modal-window__errorMessage"></p>
                            </div>
                            <div class="modal-window__phone modal-window__input-cont">
                                <label class="modal-window__label">Номер телефона</label>
                                <input type="tel" class="modal-window__input"
                                    placeholder="Введите номер телефона" name="phone">
                                <p class="modal-window__errorMessage"></p>   
                            </div>
                            <div class="modal-window__password modal-window__input-cont">
                                <label class="modal-window__label">Пароль</label>
                                <input type="password" class="modal-window__input"
                                    placeholder="Введите пароль" name="password">
                                <p class="modal-window__errorMessage"></p>
                            </div>
                        </div>
                        <button class="modal-window__form-btn" type="submit">Зарегистрироваться</button>
                        <label class="modal-window__label" for="to-auth">Уже зарегистрированны? - </label>
                        <button class="modal-window__auth-btn" id="to-auth" type="submit">Авторизоваться</button>
                    </form>
                </div>
            </div>
        </div>
        <nav class="header__nav">

                    </div>
                </div>
                <a href="#"><img src="./src/images/logo.svg" alt="logo-groot" class="nav__logo"></a>
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">Коллекции</a></li>
                    <li class="nav__item"><a href="./src/pages/catalog.html" class="nav__link">Каталог</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Контакты</a></li>

        <h1 class="header__title cont">Минималистичный дизайн мебели, сделанный для вашего комфорта</h1>
        <a href="#" class="header__next cont">
            <div class="header__next-bg">
                <div class="header__next-line"></div>
            </div>
            <span class="header__next-text">Дальше</span>
        </a>
        <div class="header__dots">
            <div class="header__dots-item item-active"></div>
            <div class="header__dots-item"></div>
            <div class="header__dots-item"></div>
        </div>
    </header>
    <main class="main">
        <h2 class='main__title'>НАШИ РАБОТЫ</h2>
        <div class="main__gallery">
            <img src="./src/images/1.webp" alt="#" class="main__img">
            <img src="./src/images/2.webp" alt="#" class="main__img">
            <img src="./src/images/3.webp" alt="#" class="main__img">
            <img src="./src/images/4.webp" alt="#" class="main__img">
            <img src="./src/images/5.webp" alt="#" class="main__img">
            <img src="./src/images/6.webp" alt="#" class="main__img">
            <img src="./src/images/7.webp" alt="#" class="main__img">
            <img src="./src/images/8.webp" alt="#" class="main__img">
        </div>

    </main>
    <section class="new-collection cont">
        <div class="new-collection__header">
            <div class="new-collection__info">
                <h2 class="new-collection__title">La Dante</h2>
                <p class="new-collection__descr">Дерево с утонченным покрытием</p>
            </div>
            <div class="new-collection__timer timer">
                <div class="new-collection__days-cont timer__item">
                    <div class="new-collection__days">0</div>
                    <span class="new-collection__days-text"></span>
                </div>
                <div class="new-collection__hours-cont timer__item">
                    <div class="new-collection__hours">00</div>
                    <span class="new-collection__hours-text"></span>
                </div>
                <div class="new-collection__min-cont timer__item">
                    <div class="new-collection__min">00</div>
                    <span class="new-collection__min-text"></span>
                </div>
                <div class="new-collection__sec-cont timer__item">
                    <div class="new-collection__sec">00</div>
                    <span class="new-collection__sec-text"></span>
                </div>
            </div>
        </div>
        <img src="./src/images/new-collection-img.webp" alt="new collection" class="new-collection__img">
    </section>
